<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Finder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1>ğŸŒ¡ï¸ Temperature Finder</h1>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., London, New York)" 
                    class="input-field"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

            <!-- Loading indicator (hidden by default) -->
            <div id="loading" class="loading" style="display: none;">
                Loading...
            </div>

            <!-- Error message (hidden by default) -->
            <div id="error" class="error" style="display: none;"></div>

            <!-- Weather information (hidden by default) -->
            <div id="weatherInfo" class="weather-info" style="display: none;">
                <p class="city-name" id="cityName"></p>
                <div class="temperature-display">
                    <span id="temperature" class="temperature"></span>
                    <span class="unit">Â°C</span>
                </div>
                <p class="weather-description" id="description"></p>
                <div class="weather-details">
                    <div class="detail">
                        <span>Humidity:</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail">
                        <span>Wind Speed:</span>
                        <span id="windSpeed"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
