                    <!-- Inline Element vs Block Element  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inline Element -->
    <!-- Give space which is required by content -->

    <a href="https://google.com" style="background-color: aqua;">Google</a>
    <a href="https://google.com">Coder Army</a>
    
    <!-- Block Element -->
    <!-- Entire Block Space Full -->
    <!-- Disply inline prop erty -->

    <p>Hello Coder Army</p>
    <h1>Kaise ho aap sab</h1>
</body>
</html>
