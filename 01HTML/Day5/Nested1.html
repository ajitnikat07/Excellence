<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table 1</title>
</head>
<body>
    <table border="1">
        <caption>Nested Tabes</caption>
        <tbody>
            <tr>
                <td>Main </td>
                <td>
                    <table border="1">
                        <caption>Main Table Column 2</caption>

                        <tr>
                            <td>Inner Table row 1 column 1</td>
                            <td>Inner Table row 1 column 2</td>
                        </tr>
                        <tr>
                            <td>Inner Table row 2 column 1</td>
                            <td>Inner Table row 2 column 2</td>
                        </tr>
                        <tr>
                            <td>Inner Table row 3 Column 1</td>
                            <td>Inner Table roow 3 column 2</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Main Table row 2 column 1</td>
                <td>Main Table row 2 column 2</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
