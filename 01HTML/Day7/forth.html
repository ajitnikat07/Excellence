<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Feedback Form</h1>

    <label for="yourname">Your Name:</label>
    <input type="text" name="yourname" id="yourname">
    <br>
    <br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <br>
    <br>

    <label for="">Rate Us</label>
    <input type="radio" id="onestar" name="rating" value="1">
    <label for="">1 Star</label>

    <input type="radio" id="twostar" name="rating" value="2">
    <label for="twostar">2 Star</label>

    <input type="radio" id="threestar" name="rating" value="3">
    <label for="threestar">3 Star</label>

    <input type="radio" id="fourstar" name="rating" value="4">
    <label for="fourstar">4 Star</label>

    <input type="radio" id="fivestar" name="rating" value="5">
    <label for="fivestar">5 Star</label>
    <br>
    <br>

    <label for="textarea">Comments:</label>
    <textarea name="textarea" id="textarea"></textarea>
    <br>
    <br>

    <button>Submit Feedback</button>
</body>
</html>
