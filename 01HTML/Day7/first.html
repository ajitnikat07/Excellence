
<!-- form creation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
</head>
<body>
    <!-- Name attribute of Input is for server not for us -->
    <form>
        <label for="first">Name:</label>
        <input type="text" id="first" name="fname" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="second">Age:</label>
        <input type="number" id="second" name="ageofStudent">

        <br>
        <br>
        <button>Submit</button>
        
    </form>
    
 </body>
 </html>
