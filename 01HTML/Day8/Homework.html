<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form>
        <fieldset>
                <legend><h3>Personal Information</h3></legend>
                <!-- full name -->
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname">
                <br><br>

                <!-- date of birth  -->
                <label for="date">Date of Birth:</label>
                <input type="date" id="data" name="data">
                <br><br>

                
                <!-- gender -->
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <!-- telephone number  -->
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone">
        </fieldset>
        <fieldset>
            <legend><h3>Medical History</h3></legend>
            <label for="blood">Blood Group:</label>
            <select name="blood" id="blood">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="O+">O+</option>
                <option value="B+">B+</option>
            </select>
            <br><br>
            <p>Do you wera glasses or contact lenses?</p>
            <br>

            <input type="radio" name="option" id="yes" value="yes">
            <label for="yes">Yes</label>
            <br><br>

            <input type="radio" name="option" id="no" value="no">
            <label for="no">No</label>
            <br><br>

            <label for="condition">Pre-existing Conditions:</label>
            <br>
            <textarea name="condition" id="condition">List any pre existing medical conditions</textarea>

            <br><br>
            <label for="allergy">Allergies:</label>
            <br>
            <input type="checkbox" name="allergy" id="disease" value="Pollen">
            <label for="disease">Pollen</label>
            <br>

            <input type="checkbox" name="allergy" id="disease" value="Pcamuta">
            <label for="disease">Pcamuta</label>
            <br>

            <input type="checkbox" name="allergy" id="disease">
            <label for="disease">Lates</label>
            <br>

            <input type="checkbox" name="allergy" id="disease">
            <label for="disease">None</label>
            <br><br>

            <label for="medications">Current Medicaions:</label>
            <br>
            <textarea name="medication" id="medication">List any current medications</textarea>
        </fieldset>

        <fieldset>
            <legend><h3>Emergency Control</h3></legend>
            <label for="contactname">Emergency Contact Name:</label>
            <input type="text" name="contactname" id="contactname">
            <br><br>

            <label for="contactphone">Emergency Contact Phone:</label>
            <input type="tel" name="contactphone" id="contactphone">
            <br><br>

            <label for="relationship">Relationship to Emergency Contact:</label>
            <input type="text" name="relationship" id="relationship">
            
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
