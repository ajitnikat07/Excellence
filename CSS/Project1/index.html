<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Project-1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="card">

        <div class="image">
            <img src="./RestaurantImage.jpg" alt="Restaurant_Image">
            
            <p class="discount">Flat 25% Off</p>
        </div>

        

        <div class="Restaurant">
            <div class="Restaurant_Name Box">
                <p>The Darji Bar and Kitchen</p>
            </div>

            <div class="Restaurant_rating Box">
                <p>4.2*</p>
            </div>
        </div>

        <div class="food_item">
            <div class="food_name Box">
                <p>North Indian,Chinese</p>
            </div>

            <div class="food_rate Box">
                <p>2800 for two</p>
            </div>
        </div>

        <div class="location">
            <div class="main_location Box">
                <p>Middle Circle,CP</p>
            </div>

            <div class="distance Box">
                <p>1.4Km</p>
            </div>
        </div>
    </div>
</body>
</html>
