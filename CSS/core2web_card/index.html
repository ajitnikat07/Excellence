<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core2web_Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body oncontextmenu="return false;">

    <div class="card">
        <div class="image">
            <img src="./shashi_sir image.jpg" alt="Shashi_Sir Image" class="img">
        </div>

        <div class="price">
            &#8377;10000 | +18% GST
        </div>

        <!-- Validity-->
        <div class="validity">
            <p>	&#x1F4C5;Validity: <strong class="months">4 Months</strong></p>
        </div>

        <hr>
        <!-- Details about the course -->
        <div class="details">
            <div class="Topics Box">
                <p><strong class="color">0</strong>  Topics</p>
            </div>

            <div class="lectures Box">
                <p><strong class="color">0</strong>  Lectures</p>
            </div>

            <div class="assignments Box">
                <p><strong class="color">0</strong>  Assignments</p>
            </div>
        </div>

        <!-- Last Content-->
        <div class="quiz">
            <p><strong class="color">1000</strong>  MCQ Quiz</p>
        </div>
    </div>
