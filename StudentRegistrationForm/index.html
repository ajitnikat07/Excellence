<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <div class="header-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Student Registration</h1>
                <p>Join our educational community</p>
            </div>

            <form id="registrationForm" class="registration-form">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h2 class="section-title"><i class="fas fa-user"></i> Personal Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">
                                <i class="fas fa-user-circle"></i> First Name
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                            <span class="error-message" id="firstNameError"></span>
                        </div>

                1        <div class="form-group">
                            <label for="lastName">
                                <i class="fas fa-user-circle"></i> Last Name
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email Address
                                <span class="required">*</span>
                            </label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i> Phone Number
                                <span class="required">*</span>
                            </label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                            <span class="error-message" id="phoneError"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">
                                <i class="fas fa-birthday-cake"></i> Date of Birth
                                <span class="required">*</span>
                            </label>
                            <input type="date" id="dob" name="dob" required>
                            <span class="error-message" id="dobError"></span>
                        </div>

                        <div class="form-group">
                            <label for="gender">
                                <i class="fas fa-venus-mars"></i> Gender
                                <span class="required">*</span>
                            </label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="error-message" id="genderError"></span>
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="form-section">
                    <h2 class="section-title"><i class="fas fa-map-marker-alt"></i> Contact Information</h2>
                    
                    <div class="form-group full-width">
                        <label for="address">
                            <i class="fas fa-home"></i> Address
                            <span class="required">*</span>
                        </label>
                        <textarea id="address" name="address" placeholder="Enter your full address" rows="3" required></textarea>
                        <span class="error-message" id="addressError"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">
                                <i class="fas fa-city"></i> City
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="city" name="city" placeholder="Enter your city" required>
                            <span class="error-message" id="cityError"></span>
                        </div>

                        <div class="form-group">
                            <label for="state">
                                <i class="fas fa-map"></i> State
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="state" name="state" placeholder="Enter your state" required>
                            <span class="error-message" id="stateError"></span>
                        </div>

                        <div class="form-group">
                            <label for="zipcode">
                                <i class="fas fa-envelope"></i> Zip Code
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="zipcode" name="zipcode" placeholder="Enter zip code" required>
                            <span class="error-message" id="zipcodeError"></span>
                        </div>
                    </div>
                </div>

                <!-- Educational Information Section -->
                <div class="form-section">
                    <h2 class="section-title"><i class="fas fa-book"></i> Educational Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rollNumber">
                                <i class="fas fa-id-card"></i> Roll Number
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter your roll number" required>
                            <span class="error-message" id="rollNumberError"></span>
                        </div>

                        <div class="form-group">
                            <label for="course">
                                <i class="fas fa-graduation-cap"></i> Course
                                <span class="required">*</span>
                            </label>
                            <select id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="btech">B.Tech</option>
                                <option value="bsc">B.Sc</option>
                                <option value="ba">B.A</option>
                                <option value="bcom">B.Com</option>
                                <option value="diploma">Diploma</option>
                            </select>
                            <span class="error-message" id="courseError"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="branch">
                                <i class="fas fa-branch"></i> Branch/Specialization
                                <span class="required">*</span>
                            </label>
                            <select id="branch" name="branch" required>
                                <option value="">Select Branch</option>
                                <option value="cse">Computer Science</option>
                                <option value="ece">Electronics & Communication</option>
                                <option value="me">Mechanical</option>
                                <option value="civil">Civil</option>
                                <option value="it">Information Technology</option>
                            </select>
                            <span class="error-message" id="branchError"></span>
                        </div>

                        <div class="form-group">
                            <label for="year">
                                <i class="fas fa-calendar"></i> Year/Semester
                                <span class="required">*</span>
                            </label>
                            <select id="year" name="year" required>
                                <option value="">Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                            <span class="error-message" id="yearError"></span>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="cgpa">
                            <i class="fas fa-star"></i> CGPA (Current)
                        </label>
                        <input type="number" id="cgpa" name="cgpa" placeholder="Enter your CGPA" step="0.01" min="0" max="10">
                        <span class="error-message" id="cgpaError"></span>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h2 class="section-title"><i class="fas fa-info-circle"></i> Additional Information</h2>
                    
                    <div class="form-group full-width">
                        <label for="interests">
                            <i class="fas fa-heart"></i> Areas of Interest
                        </label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="interests" value="web-dev"> Web Development
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="interests" value="data-science"> Data Science
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="interests" value="ai-ml"> AI/ML
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="interests" value="mobile"> Mobile Development
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="interests" value="cloud"> Cloud Computing
                            </label>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>
                            <input type="checkbox" id="terms" name="terms" required>
                            <span>I agree to the <strong>Terms & Conditions</strong> and <strong>Privacy Policy</strong> <span class="required">*</span></span>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="reset" class="btn btn-reset">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-paper-plane"></i> Register
                    </button>
                </div>

                <!-- Success Message -->
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <p>Registration submitted successfully!</p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
