<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form>
            <div class="div1">
                <label for="first">Username:</label>
                <input type="text" id="first" name="Name" placeholder="Enter Your Name:" size="50" style="height: 25px; margin-top: 10px;">
            </div>

            <div class="div2">
                <label for="second">Last name:</label>    
                <input type="text" id="second" name="LastName" placeholder="Enter Your Last name:" size="50" style="height: 25px; margin-top: 10px;">
            </div>
            
            <div class="div3">
                <label for="third">Age:</label>
                <input type="text" id="third" name="Age" placeholder="Enter Your Age:"
                size="50" style="height: 25px; margin-top: 10px;">
            </div>
            
            <div class="submit-button">
                <button type="submit" class="button">Submit.</button>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>  
</body>
</html>
